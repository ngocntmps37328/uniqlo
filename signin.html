<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ | UNIQLO VN</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/uniqlo-logo-BDEC351EFB-seeklogo.com.png">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>
    <div class="container">
        <div class="card card-custom">
            <div class="card-header card-header-custom">
                <h3 class="signup">ĐĂNG NHẬP</h3>
                <div class="button"><a href="#"><i class="fas fa-times fa-2x" style="color:white;"></i></a></div>
            </div>
            <form action="#" class="needs-validation" novalidate>
                <div class="mb-3 row">
                    <div class="col-sm-2">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-sm-10 input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input id="email" class="form-control" type="email" name="email" required pattern="^\S+@\S+\.\S+$">
                        <div class="valid-feedback">
                            Email hợp lệ.
                        </div>
                        <div class="invalid-feedback">
                            Email không hợp lệ.
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-2">
                        <label for="password-input" class="form-label">Password</label>
                    </div>
                    <div class="col-sm-10 input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input id="password-input" class="form-control" type="password" name="password" required
                            pattern="^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&?]).*$">
                        <div class="valid-feedback">
                            Mật khẩu hợp lệ.
                        </div>
                        <div class="invalid-feedback">
                            Mật khẩu không hợp lệ.
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe" style="color:white">Ghi nhớ đăng nhập</label>
                </div>
                <div class="mb-4">
                    <button class="button-86 text-center" role="button" type="submit" style="font-size: 25px;">Đăng nhập</button>
                </div>
                <hr>
                <div class="text-center" style="color:white">
                    <p>Bạn chưa có tài khoản? <a href="register.html" class="link-custom">Đăng ký</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/896df3cdf4.js" crossorigin="anonymous"></script>
</body>

</html>
